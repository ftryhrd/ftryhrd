name: ğŸ§  Auto Update README

on:
  schedule:
    - cron: "0 0 * * *"  # update setiap hari jam 00:00 UTC
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ§  Fetch random quote
        run: |
          QUOTE=$(curl -s https://api.quotable.io/random | jq -r '.content + " â€” " + .author')
          echo "QUOTE=$QUOTE" >> $GITHUB_ENV

      - name: âœï¸ Update README with new quote
        run: |
          sed -i "s|â­ .*|â­ \"$QUOTE\"|" README.md

      - name: ğŸš€ Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "ğŸ” auto-update quote"
          git push
