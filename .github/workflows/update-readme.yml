name: 🧠 Auto Update README

on:
  schedule:
    - cron: "0 0 * * *"  # update setiap hari jam 00:00 UTC
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: 🛠️ Checkout repository
        uses: actions/checkout@v3

      - name: 🧠 Fetch random quote
        run: |
          QUOTE=$(curl -s https://api.quotable.io/random | jq -r '.content + " — " + .author')
          echo "QUOTE=$QUOTE" >> $GITHUB_ENV

      - name: ✍️ Update README with new quote
        run: |
          sed -i "s|⭐ .*|⭐ \"$QUOTE\"|" README.md

      - name: 🚀 Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "🔁 auto-update quote"
          git push
